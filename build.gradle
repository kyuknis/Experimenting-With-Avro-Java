buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.apache.gora.gradle:gora-gradle-plugin:0.9"
    }
}

plugins {
    id 'java'
    id "org.apache.gora" version "0.9"
}

apply plugin: "org.apache.gora"

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
    // https://mvnrepository.com/artifact/org.apache.avro/avro
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.2'
    // https://mvnrepository.com/artifact/org.apache.avro/avro-tools
    compile group: 'org.apache.avro', name: 'avro-tools', version: '1.9.2'

}
